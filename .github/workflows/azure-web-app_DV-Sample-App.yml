# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - DV-Sample-App

on:
  push:
    branches:
      - azure-web-app
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://cpricedv.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_7cae30ec5d8249f5830a553ade9096a6 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_ead50293613540d592aaef605819acd1 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: cpricedv.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_7cae30ec5d8249f5830a553ade9096a6 }}/dv-sample-app:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'DV-Sample-App'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_a6c378466eed439d9afb6f21c9d9d25f }}
        images: 'cpricedv.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_7cae30ec5d8249f5830a553ade9096a6 }}/dv-sample-app:${{ github.sha }}'